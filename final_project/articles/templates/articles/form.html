{% extends 'base.html' %}
{% load bootstrap4 %}
{% block body %}
	<h2>게시글 작성하기</h2>
	<hr>
	<div class="row justify-content-center">
	<form action="" method="POST" class="col-9 text-left">
		{% csrf_token %}
		{% bootstrap_form form %}
        {% buttons %}
        <div class="text-center">
          <button type="submit" class="btn"  style="background-color: #db8d85; color:white;">글쓰기</button>

          <a href="{% url 'articles:index' %}">
            <button type="button" class="btn btn-secondary">BACK</button>
          </a>
        </div>
        {% endbuttons %}
	</form>
	</div>
{% endblock %}
