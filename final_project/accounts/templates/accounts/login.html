{% extends 'base.html' %}
{% load bootstrap4 %}
{% block body %}

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page"><h2>로그인</li>
  </ol>
</nav>

<form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button type="submit" class="btn"  style="background-color: #db8d85; color:white;">로그인</button>
    {% endbuttons %}

</form>


{% endblock %}
